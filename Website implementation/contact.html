<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js"></script>
</head>
<body>

    <div id="header-container"></div>

    <main>
        <div class="contact-container">
            <div class="contact-left">
                <img src="images/Sketch/Sketch 4.jpg" alt="Your Image">
                <p>Email: your.email@example.com</p>
            </div>
            <div class="contact-right">
                <h2>Contact Me</h2>
                <p>Please fill out the form below and I will get back to you as soon as possible.</p>
                <form id="contact-form">
                    <div class="form-input-placeholder">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-input-placeholder">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-input-placeholder form-textarea-placeholder">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <div class="form-submit-placeholder">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="js/script.js"></script>

</body>
</html>
